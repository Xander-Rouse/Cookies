<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        
        <div class="Outer-box">
            <div class="flex-container">
              <div class="Click">
                <h1>Click the Cookie!</h1>
                <h1 id="count">0</h1>
                <img src="Cookie.png" alt="The cookie" onclick=Click()>
              </div>
            
              <div class="Info">
                <h1>Info</h1>
                <p id=infotext></p>
              </div>
            
                <div class="Shop">
                  <h1>Shop</h1>
                  <Button id=1 onclick=Doubler1()>Buy Double Clicks for 10 Cookies</Button>
                  <Button id=2 style="display:none;" onclick=Doubler2()>Buy Another Doubler for 20 Cookies</Button>
                  <Button id=3 onclick=AutoC1()>Buy an Auto Clicker for 15 Cookies</Button>
                  <Button id=4 style="display:none;" onclick=AutoC2()>Buy another Auto Clicker for 25 Cookies</Button>
                </div>
                <div class="Stats">
                    <h1>Stats</h1>
                    <p id=ctotal>Total cookie clicks: 0</p>
                    <p id=btotal>Total upgrades bought: 0</p>
                  </div>
            </div>
        </div>
        
        <script src="cookies.js">

        </script>

    </body>
</html>
